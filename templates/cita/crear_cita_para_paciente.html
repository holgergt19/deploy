{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Crear Cita para {{ paciente.nombre }} {{ paciente.apellido }}</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Cita</button>
    </form>
</div>
{% endblock %}
